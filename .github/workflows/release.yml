name: release

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # for creating GitHub releases
      id-token: write   # for npm provenance
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history and tags

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Get previous version from the commit before this one
          git checkout HEAD^
          PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "none")
          git checkout -

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Version changed: $PREVIOUS_VERSION â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No version change detected"
          fi

      - name: Run tests
        if: steps.version-check.outputs.changed == 'true'
        run: |
          npm ci
          npm run execute-tests

      - name: Determine npm dist-tag
        if: steps.version-check.outputs.changed == 'true'
        id: dist-tag
        run: |
          VERSION="${{ steps.version-check.outputs.version }}"
          if [[ "$VERSION" == *"beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Publishing to npm @beta"
          elif [[ "$VERSION" == *"alpha"* ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Publishing to npm @alpha"
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Publishing to npm @latest"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish --access public --provenance --tag ${{ steps.dist-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        if: steps.version-check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.version-check.outputs.version }}"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.version-check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.version-check.outputs.version }}"
          if [[ "${{ steps.dist-tag.outputs.tag }}" != "latest" ]]; then
            gh release create "v$VERSION" --title "Release v$VERSION" --prerelease
          else
            gh release create "v$VERSION" --title "Release v$VERSION"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
